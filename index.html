<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi Pintar</title>
  <style>
    body {
      background: #87CEEB; /* mar azul */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #svg-map {
      width: 90%;
      height: 90vh;
      border: 2px solid #333;
      background: #87CEEB;
    }
    #controls {
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Escolha uma cor: </label>
    <input type="color" id="colorPicker" value="#ff0000">
  </div>

  <object id="svg-map" data="mapa.svg" type="image/svg+xml"></object>

<script type="module">
  import { db } from "./firebase-config.js";
  import { doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const colorPicker = document.getElementById("colorPicker");
  let selectedColor = colorPicker.value;

  colorPicker.addEventListener("input", () => {
    selectedColor = colorPicker.value;
  });

  // ðŸ”¹ Salvar mudanÃ§a no Firestore
  async function salvarCor(idPais, cor) {
    await setDoc(doc(db, "paises", idPais), { cor });
  }

  // ðŸ”¹ Listener para aplicar mudanÃ§as em tempo real
  function iniciarListener(svgDoc) {
    const ref = collection(db, "paises");
    onSnapshot(ref, (snapshot) => {
      snapshot.forEach((docSnap) => {
        const { cor } = docSnap.data();
        const el = svgDoc.getElementById(docSnap.id);
        if (el) {
          el.style.fill = cor;
        }
      });
    });
  }

  // ðŸ”¹ Quando o SVG carregar
  document.getElementById("svg-map").addEventListener("load", () => {
    const svgDoc = document.getElementById("svg-map").contentDocument;
    const paths = svgDoc.querySelectorAll("path");

    // inicia listener do Firebase
    iniciarListener(svgDoc);

    paths.forEach(element => {
      // cor original
      element.dataset.originalFill = element.getAttribute("fill");

      element.addEventListener("click", () => {
        const current = element.style.fill || element.getAttribute("fill");
        let novaCor;

        if (current === selectedColor) {
          novaCor = element.dataset.originalFill;
        } else {
          novaCor = selectedColor;
        }

        // atualiza no Firebase
        salvarCor(element.id, novaCor);
      });
    });
  });
</script>
</body>
</html>
