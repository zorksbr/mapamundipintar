<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi Colaborativo</title>
  <style>
    body {
      background: #87CEEB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #controls {
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #mapa {
      width: 90%;
      height: 85vh;
      border: 2px solid #333;
      background: #87CEEB;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Escolha uma cor: </label>
    <input type="color" id="colorPicker" value="#ff0000">
  </div>

  <div id="mapa"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
