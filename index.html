<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa da Europa Pintável</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .color-picker {
      margin: 15px 0;
    }

    #map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      width: 90%;
      height: 80vh;
      background: #87CEEB; /* Azul do mar */
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>🇪🇺 Mapa da Europa Pintável</h1>
  <p>Escolha uma cor e clique em um país para pintá-lo</p>

  <div class="color-picker">
    <input type="color" id="colorPicker" value="#ff0000">
  </div>

  <div id="map-container">
    <!-- Aqui o mapa SVG será carregado -->
    <object id="svgMap" type="image/svg+xml" data="mapa.svg"></object>
  </div>

  <script>
    const colorPicker = document.getElementById("colorPicker");
    const svgObject = document.getElementById("svgMap");

    svgObject.addEventListener("load", () => {
      const svgDoc = svgObject.contentDocument;
      const paths = svgDoc.querySelectorAll("path");

      paths.forEach(path => {
        path.style.cursor = "pointer";
        path.addEventListener("click", () => {
          path.setAttribute("fill", colorPicker.value);
        });
      });
    });
  </script>
</body>
</html>
